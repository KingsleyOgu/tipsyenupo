            <style>
              .toolbar {
                background-color: #009999;
                position:sticky;
                z-index: 1070;
                top: 0px;
                overflow: hidden;
                display: block;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26), 0 2px 10px 0 rgba(0, 0, 0, 0.16);
              }
            .rslides {
                    position: relative;
                    list-style: none;
                    overflow: hidden;
                    width: 100%;
                    padding: 0;
                    margin: 0;
                    height: auto;
                }

                .rslides li {
                    -webkit-backface-visibility: hidden;
                    position: absolute;
                    display: none;
                    width: 100%;
                    left: 0;
                    top: 0;
                }

                .rslides li:first-child {
                    position: relative;
                    display: block;
                    float: left;
                }

                .rslides img {
                    display: block;
                    height: auto;
                    float: left;
                    width: 100%;
                    border: 0;
                }
                .tip-logo {
                  height: 25px;
                  margin-top: 15px;
                }
                .tip-logo-footer {
                  height: 50px;
                  margin-top: 10px;
                }
                #wallpaper {
                  background-color: #f5f5f5;
                  width:100%;
                  height:550px;
                }
                a{
                  color:#fff;
                }
                a:hover .icon-button .icon-post-twitter{
                  color: #1b95e0 !important;
                  transition: 0.5s;
                }
                a:hover .icon-button .icon-post-instagram{
                  color:#000 !important;
                  transition: 0.5s;
                }
                a:hover .icon-button .icon-video-youtube{
                  color:red !important; /* use !important to make sure it applies the color */
                  transition: 0.5s; 
                }
                a:hover .icon-button .icon-email{
                  color:red !important; /* use !important to make sure it applies the color */
                  transition: 0.5s; 
                }
                .hoverable:hover {
                  -webkit-box-shadow:0 8px 17px 0 rgb(0, 153, 153),0 6px 20px 0 rgb(0, 153, 153);
                  box-shadow:0 8px 17px 0 rgb(0, 153, 153),0 6px 20px 0 rgb(0, 153, 153);
                }
                a:hover .icon-button .icon-home {
                  text-decoration:none !important;
                }
                a:hover .icon-button .icon-email{
                  color:red !important; /* use !important to make sure it applies the color */
                  transition: 0.5s; 
                }
                .gallery-image {
                    height: 500px;
                }
